{% extends "base.html" %}
{% block link %}
<style>
    .captcha{
        width: 100px;
        height: 100px;
    }
</style>
{% endblock %}
{% block container %}
    <div class="container">
        <div class="form-container">
            <form id="reset_password_form" action="/forgetpwd" method="post">
                <div class="form-group">
                    <label>用户名</label>
                    <input type="text" class="form-control" name="username" placeholder="用户名/手机号/邮箱">
                </div>
                <div class="form-group">
                    {{ form.errors }}
                </div>
                <div class="form-group">
                    {% csrf_token %}
                    {{ form.errors }}
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block">提交</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
